<!DOCTYPE html>
<html>
<head>
  <title>My Form</title>
  <script src="./node_modules/ramda/dist/ramda.js"></script>
<script src="./autoForm.js"></script>
</head>
<body>
  <form id="contact-form" enctype="multipart/form-data">
    <label>
      <span>name</span>
      <input type="text"
      name="first-name"/>
    </label>
    <br>
    <label>
      <span>surname</span>
      <input type="text"
      name="surname"/>
      </label>
    <br>
    <label>
      <span>mobile</span>
      <input type="text"
      name="mobile"/>
      </label>
    <br>
    <input type="submit" id="submit" value="Save">
  </form>

</body>

</html>
